<app-header [display]="dp"></app-header>
<div *ngIf="jobData != undefined" >
    <div class="main-tab" *ngFor="let item of jobData.result1;let i = index" >
        <div >
            <div class="upper-tab">
                <h2>{{item.jobTitle}}</h2>
                <div>
                    <div>
                        <label>Date & Time :</label>
                        <p>{{item.date}}</p>
                    </div>
                    <div>
                        <img src="../../../assets/WalkInPortal-Icons-ListingtoSuccessflow/location_on_black_24dp.svg" alt="location">
                        <p>{{item.location}}</p>
                    </div>
                </div>
            </div>
            
            <div class="lower-tab">
                <div>
                    <label>Job Roles :</label>
                    <div class="jobs-tab">
                        <div *ngFor="let role of jobData.result2[i+1]">
                            <img src="../../../assets/WalkInPortal-Icons-ListingtoSuccessflow/Instructional Designer.svg" alt="">
                            <p>{{role}} </p>
                        </div>

                    </div>
                </div>
                <div class="notification-tab">
                    <p>notification</p>
                </div>
            </div>
                <div class="button-tab">
                    <button (click)="expandData(item.srNo)">VIEW MORE DETAILS</button>
                </div>
            </div>
        </div>  
        
    </div>
