<div class="main-tab">
<div class="status-tab">
        <div class="personal-button">
            <span>1</span>
            <p>Personal Information</p>
        </div>
        <hr/>
        <div class="qualification-button">
            <span>2</span>
            <p>Qualifications</p>
        </div>
        <hr/>
        <div class="review-button">
            <span>3</span>
            <p>Review and Proceed</p>
        </div>
</div>
<div class="personal-details-tab">
    <form #createAccountForm="ngForm">
        <div>
            <label for="firstName" >First Name*</label>
            <input type="text" #firstName name="firstName">
        </div>

        <div>
            <label for="lastName">Last Name*</label>
            <input type="text" #lastName name="lastName">
        </div>

        <div>
            <label for="email">Email*</label>
            <input type="email" #email name="Email">
        </div>

        <div style="height: 51px;">
            <label for="phoneNumber">Phone Number*</label>
            <div class="phone-number-box">
                <span>+</span><input type="text" #countryCode>
                <input type="text" #phoneNumber name="phoneNumber">
            </div>
        </div>

        <div class="file-input-box">
            <img src="../../../assets/WalkInPortal-Icons-ListingtoSuccessflow/Upload_black_24dp.svg" alt="" #uploadImage><label for="uploadImage">upload resume</label>
        </div>

        <div>
            <label for="portfolioUrl">Enter Portfolio URL (if any)</label>
            <input type="text" #portfolioUrl name="portfolio">
        </div>

        <div class="prefered-job-box">
            <label for="">Preferred Job Roles*</label>
            <div>
                <input type="checkbox" checked name="InstructionalDesigner" value="Instructional Designer"><label for="">Instructional Designer</label>
            </div>
            <div>
                <input type="checkbox" name="SoftwareEngineer" value="Software Engineer"><label for="">Software Engineer</label>
            </div>
            <div>
                <input type="checkbox" name="SoftwareQualityEngineer" checked value="Software Quality Engineer"><label for="">Software Quality Engineer</label>
            </div>

        </div>
        
        <div>
            <label for="refferalPerson">If You Are Registering Via A Referral, Please Mention Full Name Of The Employee Who Referred You</label>
            <input type="text" #refferalPerson name="reffredPerson">
        </div>

        <div class="notification-box">
            <input style="width: 18px;" name="notification" checked #notification type="checkbox"><label for="notification">Send me job related updates via mail</label>
        </div>
    </form>
    <div class="profile-picture-tab">
        <div>
            <img src="../../../assets/WalkInPortal-Icons-ListingtoSuccessflow/persona-icon.svg" alt="profile-picture">
            <div class="profile-picture-text">
                <p>UPLOAD DISPLAY PICTURE</p>
                <p>Max. image size: 5 MB</p>
            </div>
        </div>
    </div>
</div>
<div class="next-btn">
    <button>next</button>
</div>
</div>
