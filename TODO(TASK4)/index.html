<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Serif:opsz,wght@8..144,600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Add Your Task </h1>
        <ul id="todo-list">
        </ul>
            <h2>NO TASK LEFT</h2>
        <div>
            <input type="text" id="task-input" placeholder="Add task">
        </div>
        <div class="buttons">
            <button class="Add">Add Task</button>
            <button class="Remove">Remove Task</button>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
