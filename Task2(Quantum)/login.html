<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quantum</title>
    <link rel="stylesheet" href="styles/login-style-preprocessor.css" />
  </head>
  <body>
    <!-- header -->

    <header class="header">
      <div class="logo-img">
        <img src="images/logo used in header.svg" alt="logo" />
      </div>
    </header>

    <!-- loginform -->
    <main class="login-box">
      <form action="">
        <div class="heading">
          <img  src="images/back.svg" alt="backbutton" class="back" />
          <h3>Log in with Quantum</h3>
        </div>
        <div class="radio">
          <input type="radio" name="schooltype" value="District" id="District" checked />
          <label for="District">District</label>
          <input type="radio" name="schooltype" id="Independentschool" value="Independent school" />
          <label for="Independentschool">Independent school</label><br />
        </div>
        <div class="state-div">
          <label for="stat">State*</label><br />
          <select class="intx" id="stat name="state">
            <option value="Alabama">Alabama</option>
            <option value="California">California</option>
            <option value="Florida">Florida</option>
            <option value="Ohio">Ohio</option></select
          ><br />
        </div>

        <div class="District-div">
          <label for="Dist">District*</label><br />
          <select class="intx" id="Dist" name="District">
            <option value="Alabama School District">
              Alabama School District
            </option>
            <option value="Andrews">Andrews County</option>
            <option value="Angelina">Angelina County</option>
            <option value="Aransas">Aransas County</option></select
          ><br />
        </div>
        <div>
          <input
            class="intx"
            type="text"
            name="email"
            placeholder="Username/Email ID*"
          />
          <p class="forgot">forgot username?</p>
        </div>
        <div>
            
                <input
                class="intx"
                type="password"
                name="password"
                placeholder="Password* "
                />
          <p class="forgot">forgot password?</p>
        </div>
        <div>
          <input type="checkbox" id="RememberMe" name="RememberMe" checked />
          <label for="RememberMe">Remember Me</label><br />
        </div>
        <button class="submit" value="submit-form">LOGIN</button>
      </form>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="upper-footer">
            
                <p class="About">About</p>
                <p class="contactus">Contact Us</p>
            
        </div>

      <div class="lower-footer">
             <img class="footer-logo" src="images/logousedinfooter.svg" alt="footer-logo-img"> 
                 <p>Copyright Â© 2020-2021</p>
                 <p>Zeus Systems Pvt. Ltd.</p>
                 <p>All rights reserved.</p>
      </div>

    </footer>
  </body>
</html>
