<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/home-style-preprocessor.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header-->
    <div class="header">
      <div class="navbar">

        <img id="logo-img" src="" alt="logo" />

        <ul id="nav-list-id">
          <!-- script has been added -->
        </ul>

        <div class="navbar-logo">
          <a
            class="alerts"
            href="javascript:void(0);"      
          >
            <img id="alerts-id" src="" alt="alerts" onmouseover="alertFunc()" onmouseout="closeAlt()"/>
            <button id="badge1-id" class="badge1">2</button>
          </a>

          <a
            class="announcements" 
            href="javascript:void(0);"
            ><img id="announcements-id" src="" alt="announcements" onmouseover="announcementFunc()" onmouseout="closeAnn()"/><button
              id="badge2-id"
              class="badge2"
            >
            </button>
          </a>
          <a class="ProfilePicture" href=""
            ><img id="ProfilePicture-id" src="" alt="ProfilePicture" /><button
              class="badge3" id="badge3-id"
            >
            </button>
          </a>
          <a
            href="javascript:void(0);"
            class="hamp"
          
            ><img src="" alt="hampburger" id="hampburger-id"  onmouseover="menuList()"  onmouseout="closeHamp()"/>
          </a>

          <!-- hampburger menu -->
          <div id="hamp-menu-id">
          </div>

          <!-- Announcement Menu -->
          <div id="announces-menu-id">
          </div>

          <!-- alerts Menu -->
          <div id="alerts-menu-id">
          </div>

        </div>
      </div>
    </div>

    <!-- Mid Div  -->
    <div class="Mid-div">
      <!-- Second Div -->
      <div class="Second-div">
        <div class="Course" id="Course-id">
          <img id="first-tab-img" src="" alt="courses" />
          <p id="course-txt-id"></p>
        </div>
        <div class="Classes" id="Class-id">
          <img id="second-tab-img" src="" alt="courses" />
          <p id="class-txt-id"></p>
        </div>
      </div>

      <!-- Third Div -->
      <div class="third-div">
        <div class="third-first">
          <p id="third-txt-id"></p>
        </div>
        <div class="third-second">
          <label for="Courses">Sort By:</label>
          <select name="" id="Courses"></select>
          <img id="third-img-id" src="" alt="sort" />
        </div>
      </div>

      <!-- Fourth Div -->
      <div class="fourth-div">
        <!-- One -->
        <div class="One">
          <div class="One-main">
            <img id="one-img-id" class="One-img" src="" alt="section-1-img" />
            <div class="One-details">
              <div class="head">
                <p id="one-head-id"></p>
                <img class="fav" src="images/favourite.svg" alt="fav" />
              </div>

              <div class="sub" id="one-subject-id"></div>

              <div class="Grade" id="one-grade-id"></div>

              <select name="" id="one-Teacher"></select>

              <div class="foot" id="one-foot-id"></div>
            </div>
          </div>

          <div class="One-icons" id="one-icons-id"></div>
        </div>
        <!-- Two -->
        <div class="Two">
          <div class="Two-main">
            <img id="two-img-id" class="Two-img" src="" alt="section-2-img" />

            <div class="Two-details">
              <div class="head">
                <p id="two-head-id"></p>
                <img class="fav" src="images/favourite.svg" alt="fav" />
              </div>
              <div class="sub" id="two-subject-id"></div>

              <div class="Grade" id="two-grade-id"></div>

              <select name="" id="two-Teacher"></select>
            </div>
          </div>
          <div class="Two-icons" id="two-icons-id"></div>
        </div>
        <!-- Three -->
        <div class="Three">
          <div class="Three-main">
            <img
              id="three-img-id"
              class="Three-img"
              src=""
              alt="section-3-img"
            />
            <div class="Three-details">
              <div class="head">
                <p id="three-head-id"></p>
                <img class="fav" src="images/favourite.svg" alt="fav" />
              </div>

              <div class="sub" id="three-subject-id"></div>

              <div class="Grade" id="three-grade-id"></div>

              <select name="" id="three-Teacher"></select>

              <div class="foot" id="three-foot-id"></div>
            </div>
          </div>
          <div class="Three-icons" id="three-icons-id"></div>
        </div>
        <!-- Four -->
        <div class="Four">
          <div class="expired">expired</div>
          <div class="Four-main">
            <img id="four-img-id" class="Four-img" src="" alt="section-4-img" />
            <div class="Four-details">
              <div class="head">
                <p id="four-head-id"></p>
              </div>
              
              <div class="sub" id="four-subject-id"></div>

              <div class="Grade" id="four-grade-id"></div>

              <select name="" id="four-Teacher"></select>

              <div class="foot" id="four-foot-id"></div>
            </div>
          </div>
          <div class="Four-icons" id="four-icons-id"></div>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="upper-footer" id="upper-footer-id">
      </div>
      <div class="lower-footer" id="lower-footer-id">
      </div>
    </div>
    <script src="scripts/dashBoard.js"></script>
  </body>
</html>
